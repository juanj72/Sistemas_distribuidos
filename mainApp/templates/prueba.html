<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>


    <a  href="#" data-target="#myModalCambio" data-toggle="modal" class="identifyingClass">prueba </a>


    <div class="modal fade" id="myModalCambio" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">         
            <div class="modal-content">                   
                <div class="modal-header text-center"> 
                    <label><i class="fa-dollar-sign"></i>Realizar Cambio de Estado</label>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>  
                </div>
                <div class="modal-body"> 
                    <div class="tab-content" id="pills-tabContent">
                        
                        <div class="tab-pane fade show active" id="pills-iniciar" role="tabpanel">
                            
                            <form  action="/cambiar_estado/" data-sb-form-api-token="API_TOKEN" method="get">

                                <label>Codigo de tramite:</label>
                                
                                <input type="hidden" name="hiddenValue" id="hiddenValue" value="" />
                               
                                <div class="form-group">
                                        
                                        <label>Nuevo estado:</label>    
                                         <select name="estado">

                                         {%for estado in estados%}
                                            <option value="{{estado.id}}">{{estado.estado_tramite}}</option> 
                                            {%endfor%}
                               
                                    </select>    

                                    <button type="submit"  class="btn btn-info btn-block">Confirmar</button>      
                                </div>

                                
                            </form>
                        </div>

                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
